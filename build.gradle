apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.glassfish', name: 'javax.servlet', version: '3.1'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25.1'
	compile 'mysql:mysql-connector-java:5.1.16'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.25.1'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-sse', version: '2.25.1'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.25.1'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25.1'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-processing', version: '2.25.1'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.25.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}
